<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Order Form</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <!-- Formulario -->
  <form id="myForm" name="service-order" method="POST" enctype="multipart/form-data" data-netlify="true">
    <!-- Campo oculto requerido por Netlify -->
    <input type="hidden" name="form-name" value="service-order">

    <h2>Service Order</h2>

    <!-- Sección de Información del Cliente y Servicio -->
    <div class="form-row">
      <div class="form-column">
        <label for="date">Date*:</label>
        <input type="date" id="date" name="date" required>

        <label for="technician">Technician*:</label>
        <input type="text" id="technician" name="technician" required>

        <label for="customerName">Customer Name*:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="customerEmail">Customer Email:</label>
        <input type="email" id="customerEmail" name="customerEmail">
      </div>

      <div class="form-column">
        <!-- Resto de tus campos -->
      </div>
    </div>

    <!-- Botón de Envío -->
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</body>
</html>
